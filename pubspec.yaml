name: hindu_connect
description: "World's 1st Complete Devotional App - Hindu Connect"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.3+9

environment:
  sdk: ^3.8.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # HTTP requests and shared preferences
  http: ^1.5.0
  shared_preferences: ^2.3.1
  
  # Content sharing
  share_plus: ^11.1.0
  
  # Firebase dependencies for authentication and database
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  url_launcher: ^6.2.1
  
  
  
  # WebView for video player
  webview_flutter: ^4.7.0
  
  # YouTube embed player
  youtube_player_iframe: ^5.2.2
  
  # Deep linking
  app_links: ^6.4.1
  
  # File picker for feedback form
  file_picker: ^10.3.1

  # Markdown rendering for formatted content (using maintained fork)
  flutter_markdown: ^0.7.7+1
  
  # Google Fonts for better script support
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1

  # Shimmer effect for loading states
  shimmer: ^3.0.0

  # Prevent screenshots (Android FLAG_SECURE) and enhance privacy
  screen_protector: ^1.4.2
  dio: ^5.9.0
  
  # Logging for debugging and error tracking
  logger: ^2.4.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/pincodes.json
    - assets/app_logo.png
    # Google sign-in SVG in public folder
    - public/google.svg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Noto Sans Siddham
      fonts:
        - asset: assets/fonts/NotoSansSiddham-Regular.ttf
    # Custom fonts for 6 languages
    - family: Ramabhadra
      fonts:
        - asset: assets/fonts/Ramabhadra-Regular.ttf
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: Noto Sans Devanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
    - family: Noto Sans Tamil
      fonts:
        - asset: assets/fonts/NotoSansTamil-Regular.ttf
    - family: Noto Sans Kannada
      fonts:
        - asset: assets/fonts/NotoSansKannada-Regular.ttf
    - family: Noto Sans Malayalam
      fonts:
        - asset: assets/fonts/NotoSansMalayalam-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: false
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_logo.png"
  web:
    generate: true
    image_path: "assets/app_logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app_logo.png"

  
